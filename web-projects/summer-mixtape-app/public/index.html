<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Mixtape App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="summerplaylist.png" alt="Summer Playlist" class="playlist-image">
        <h1>Summer Mixtape App</h1>
        <h2>Heatwave Hits</h2>
        <form id="song-form">
            <input type="text" id="song" placeholder="Add your song">
            <button type="submit">Add Song</button>
        </form>
        <ul id="playlist"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
